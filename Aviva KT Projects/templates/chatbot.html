<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
    <title>QA Customizable ChatBot!</title>
</head>

<body>
    <div id="header">
        <h3>QA Customizable ChatBot!</h3>
    </div>

    <div id="chat-container">
        {% for result in results %}
        <div class="chat right">
            <div class="message">{{ result.question }}</div>
        </div>
        {% if result.answer %}
        <div class="chat left">
            <div class="message">{{ result.answer }}</div>
        </div>
        {% else %}
        <div class="chat left">
            <div class="message">Oops! Answer Not found in DB. Please enter the answer to update!</div>
            <form method="POST" action="/submit-answer">
                <input type="hidden" name="question" value="{{ result.question }}">
                <input type="text" name="answer" placeholder="Enter answer here  ">
                <button type="submit">Submit</button>
            </form>
        </div>
        {% endif %} {% endfor %} {% if alert %}
        <div class="chat left">
            <div class="message">{{ alert }}</div>
        </div>
        {% endif %}
    </div>

    <div id="form-container">
        <form id="chat-form" method='POST' action="/submit">
            <div id="flex">
                <div class="flex1">
                    <p>Message:</p>
                    <input type="text" id="number1" class="input" name="question">
                </div>
                <div class="flex2">
                    <input type="submit" id="submit_button" value="submit">
                </div>
            </div>
        </form>
    </div>
    <script src="frontPage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
